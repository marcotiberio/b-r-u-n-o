<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>b-r-u-n-o</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <div class="container" style="width: 50%; margin-top: 15vh;">
    <div class="row">
      <div class="col-sm" id="left" style="text-align: right; padding: 0; margin: 0;">
        <div id="carouselControlsSx" class="carousel slide" id="carousel-sx_bruno" data-interval="false" data-ride="carousel" data-pause="hover">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/test-img/book1_sx.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/test-img/book2_sx.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/test-img/identity1_sx.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselControlsSx" role="button" data-slide="prev">
          </a>
          <a class="carousel-control-next" href="#carouselControlsSx" role="button" data-slide="next">
          </a>
        </div>
      </div>
      <div class="col-sm" id="right" style="text-align: left; padding: 0; margin: 0;">
        <div id="carouselControlsDx" class="carousel slide" id="carousel-dx_bruno" data-interval="false" data-ride="carousel" data-pause="hover">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/test-img/book1_dx.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/test-img/book2_dx.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/test-img/identity1_dx.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselControlsDx" role="button" data-slide="prev">
          </a>
          <a class="carousel-control-next" href="#carouselControlsDx" role="button" data-slide="next">
          </a>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $('#carousel-sx_bruno').carousel('pause')({
      interval: false
    })

    $('#carousel-dx_bruno').carousel('pause')({
      interval: false
    })
  </script>


</body>

</html>
